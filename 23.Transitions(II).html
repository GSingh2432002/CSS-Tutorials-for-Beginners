<!DOCTYPE html>
<html lang="en">
<head>
    <title>Transition</title>
    <style>
        .Round{
            width: 100px;
            height: 120px;
            background: grey;
            transition: width 3s, height 5s, border-radius 5s;
        }
        .Round:hover{
            width: 500px;
            height: 450px;
            border-radius: 50%;
            background: indigo;
        }
    </style>
</head>
<body>
    <div class="Round"></div>
</body>
</html>
