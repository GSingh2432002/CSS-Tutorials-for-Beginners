<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selectors */
        p {
            color:black;
        }
        /* Id Selectors */
        #Second-Paragraph {
            color:blue;
        }
        /* Class Selectors */
        .Third-Paragraph {
            color:brown;
        }
        /* Group Selectors */
        footer,p {
            background-color: bisque;
        }
    </style>
</head>
<body>
    <p>This is Element Selectors</p>
    <p id="Second-Paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus mollitia ipsa odit temporibus sequi. Nam.</p>
    <p class="Third-Paragraph">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Minima fuga provident autem excepturi saepe maxime!</p>    
    <footer>
        This is footer
    </footer>
</body>
</html>
