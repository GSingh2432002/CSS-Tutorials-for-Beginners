<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color in CSS</title>
    <style>
        /* Color by Name */
        #first-Para {
            color:blueviolet;
        }  
        /* Color by rgb(reb,green,blue) */
        #second-Para {
            color:rgb(0,97,245);
        }
        /* Color by Hex-Value */
        #third-Para {
            color: #A761F8;
        }
    </style>
</head>
<body>   
    <p id="first-Para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt, quae!</p>
    <p id="second-Para">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ea, perferendis.</p>
    <p id="third-Para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus, eveniet?</p>
</body>
</html>
